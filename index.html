<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Welin - Machine Learning Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .card {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .btn-primary {
            background-color: #6200ea;
            border: none;
        }
        .btn-primary:hover {
            background-color: #3700b3;
        }
        .bg-secondary {
            background-color: #333333 !important;
        }
        .bg-light {
            background-color: #222222 !important;
            color: #ffffff !important;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center p-4">
        <h1>Mark Welin</h1>
        <p>Machine Learning Engineer | AI Researcher | Problem-Solver</p>
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="#papers">Research Papers</a></li>
                        <li class="nav-item"><a class="nav-link" href="#experience">Experience</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <section id="projects" class="mb-4">
            <h2>Projects</h2>
            <input type="file" id="project-upload" accept="application/pdf" class="form-control">
            <div id="project-list" class="mt-3 row"></div>
        </section>
    </div>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 Mark Welin</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('project-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                const fileURL = URL.createObjectURL(file);
                const listItem = document.createElement('div');
                listItem.className = "col-md-4 p-2";
                listItem.innerHTML = `
                    <div class="card p-3">
                        <h5>${file.name}</h5>
                        <a href="${fileURL}" target="_blank">
                            <img src="https://via.placeholder.com/150" alt="PDF Preview" class="img-fluid">
                        </a>
                    </div>
                `;
                document.getElementById('project-list').appendChild(listItem);
            }
        });
    </script>
</body>
</html>
